<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    
    <div class="container" >
        <!-- FORM  --> 

        <form>
            <div class="search-bar">
                <input type="text" placeholder="ENTER CITY">
                <img class="icon" src="./img/search-icon.svg" width="30">
            </div>
        </form>

    <!-- CITY & WEATHER -->
    <h1 id="city">DAMMAM</h1>


        <!-- TEMPERATURE -->
        <div class="temp">
            <div id="current">23<sup>°</sup> </div>

            <div>
                <div id="min">Min: 19<sup>°</sup></div>
                <hr>
                <div id="max">Max: 26<sup>°</sup></div>
            </div>

        </div>


        <form id="cold-1"><p>ToDay: 24-Feb-2021 </p> <p id="cold"> Sunny </p> </form>
        
        

        <!-- INFO -->
        <div class="info" >
            <div class="details">
                <div>Wind 1.1 m/s</div>
                <div>Humidity 33%</div>
                <div>Pressure 991 hPa</div>
            </div>

            <img src="./Sunny-icon_small.png" alt="Weather icon" height="20">

        </div>

    </div>

</body>

</html>
